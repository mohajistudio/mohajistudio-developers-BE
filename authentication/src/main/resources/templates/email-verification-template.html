<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Pretendard', Arial, sans-serif; color: #000;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
       style="background-color: #F2F3F5; width: 100%; padding: 120px 0;">
    <tr>
        <td align="center">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                   style="background-color: #ffffff; width: 600px; padding: 48px 40px; border-radius: 10px; text-align: center;">

                <!-- Logo and Title -->
                <tr>
                    <td style="padding-bottom: 32px;">
                        <img src="https://mohajistudio-developers.s3.ap-northeast-2.amazonaws.com/static/mohajistudio-developers-logo.png"
                             alt="logo"
                             width="132" style="display: block; margin: 0 auto;">
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 24px; font-size: 20px; font-weight: 700; line-height: 24px;">
                        이메일 주소 인증
                    </td>
                </tr>

                <!-- Code Box -->
                <tr>
                    <td align="center" style="padding-bottom: 32px">
                        <table width="296" cellspacing="0" cellpadding="0" border="0"
                               style="background-color: #F7F8F9; width: 296px; height: 132px; padding: 32px 0; border-radius: 8px;">
                            <tr>
                                <td align="center">
                                    <p style="font-size: 16px; font-weight: 500; line-height: 24px; padding-bottom: 16px; margin: 0;">인증 코드</p>
                                    <p style="font-size: 24px; font-weight: bold; line-height: 28px; padding: 0; margin: 0;">[[${code}]]</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Description -->
                <tr>
                    <td style="font-size: 14px; line-height: 22px; font-weight: 500; color: #4D4D4D;">
                        <p style="padding-bottom: 8px; margin: 0;">
                            <a href="https://devs.mohajistudio.com"
                               style="color: #2196F3; text-decoration: none;">MohajiStudio
                                Developers</a>
                            에 오신 것을 환영합니다.
                        </p>
                        <p style="padding: 0; margin: 0;">
                            계정 설정을 마치려면 인증 코드를 입력하여 이메일 주소를 확인해 주세요.<br>
                            코드의 유효 기간은 [[${expirationTime}]]입니다.
                        </p>
                    </td>
                </tr>

                <!-- Divider -->
                <tr>
                    <td style="padding: 24px 0;">
                        <hr style="border: 0; border-top: 1px solid #F2F3F5;">
                    </td>
                </tr>

                <!-- Service Center -->
                <tr>
                    <td style="font-size: 13px; font-weight: 500; line-height: 20px; color: #4D4D4D;">
                        도움이 필요하신가요?
                        <a href="mailto:mohajistudio@gmail.com" style="color: #2196F3; text-decoration: none;">문의메일</a>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
